<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Todo App</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://kit.fontawesome.com/43198a0863.js" crossorigin="anonymous"></script>
<link rel="icon" href="img/logo.jpeg"/></head>

<body>

<div class="container">

	<header>Todo List App</header>

	<div class="inputField">
		<input type="text" placeholder="Add your new todo please">
		<button><i class="fas fa-plus"></i></button>
	</div>

	<ul class="todoList">
		
	</ul>

	<div class="footer">
		<span>You have <span class="number"></span> pending tasks</span>
		<button>Clear All</button>
	</div>

</div>


<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
